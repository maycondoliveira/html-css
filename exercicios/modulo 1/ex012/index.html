<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video  width="560" height="315" controls>

        <source src="midia/pexels_videos_2278095 (1080p).mp4" type="video/mp4">
        <source src="midia/pexels_videos.webm" type="video/webm">
        <source src="midia/pexels_videos_android.mp4" type="video/mp4">
        <source src="midia/pexels_videos.mkv.mkv" type="video/mkv">
        <p>seu navegador nao é compatível com este video</p>
    </video>

    <iframe  width="560" height="315"  src="midia/pexels_videos_android.mp4" title="motion reel" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=geUiuarEvlSNJzwH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
